<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Employees List</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/employees/add" class="btn btn-primary">Add New Employee</a>
        <a href="/departments/all" class="btn btn-outline-secondary">View Departments</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.roles}"></td>
                    <td th:text="${'$' + employee.salary}"></td>
                    <td th:text="${employee.department?.name} ?: 'No Department'"></td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                           class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
