<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Employee</h2>
                </div>
                <div class="card-body">
                    <!-- OPTION 1: With path variable in URL -->
                    <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">

                        <!-- Hidden field for employee ID (optional when using path variable) -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Employee ID</label>
                            <input type="text" class="form-control" th:value="${employee.id}" disabled>
                        </div>

                        <!-- Email should be read-only for existing employees -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone"
                                       th:field="*{phone}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="newPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newPassword"
                                       name="newPassword"
                                       placeholder="Enter new password (leave empty to keep current)">
                                <small class="form-text text-muted">Only fill if you want to change password</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control"
                                       th:if="${employee.roles != null and !employee.roles.isEmpty()}"
                                       th:value="${employee.roles[0].name}"
                                       disabled>
                                <input type="text" class="form-control"
                                       th:if="${employee.roles == null or employee.roles.isEmpty()}"
                                       value="No role assigned"
                                       disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Position *</label>
                                <input type="text" class="form-control" id="position"
                                       th:field="*{position}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary *</label>
                                <input type="number" step="0.01" class="form-control" id="salary"
                                       th:field="*{salary}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hireDate" class="form-label">Hire Date *</label>
                                <input type="date" class="form-control" id="hireDate"
                                       th:field="*{hireDate}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="departmentId" class="form-label">Department</label>
                                <select class="form-select" id="departmentId" name="departmentId">
                                    <option value="">Select Department</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept.id}"
                                            th:text="${dept.name}"
                                            th:selected="${employee.department != null and employee.department.id == dept.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/employees/all}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Employee</button>
                        </div>
                    </form>

                    <!-- ALTERNATIVE OPTION 2: Without path variable in URL -->
                    <!--
                    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        ... same form fields ...
                    </form>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
