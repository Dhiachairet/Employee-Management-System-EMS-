<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Employee</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/employees/update/{id}(id=${employee.id})}"
                          th:object="${employee}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Employee ID</label>
                            <input type="text" class="form-control" th:value="${employee.id}" disabled>
                            <small class="form-text text-muted">Auto-generated by system</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone"
                                       th:field="*{phone}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       th:field="*{password}"
                                       placeholder="Leave empty to keep current password">
                                <small class="form-text text-muted">Leave blank to keep current password</small>

                                <!-- Hidden field to store current password -->
                                <input type="hidden" id="currentPassword" th:value="${employee.password}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" th:value="${employee.role}" disabled>
                                <small class="form-text text-muted">Auto-assigned</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Position *</label>
                                <input type="text" class="form-control" id="position"
                                       th:field="*{position}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary *</label>
                                <input type="number" step="0.01" class="form-control" id="salary"
                                       th:field="*{salary}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hireDate" class="form-label">Hire Date *</label>
                                <input type="date" class="form-control" id="hireDate"
                                       th:field="*{hireDate}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" th:field="*{department}">
                                    <option value="">Select Department</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept}"
                                            th:text="${dept.name}"
                                            th:selected="${employee.department != null && employee.department.id == dept.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/employees/all" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
