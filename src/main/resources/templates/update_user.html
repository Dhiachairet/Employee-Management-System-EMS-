<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMS Admin</a>
        <a th:href="@{/admin/employees}" class="btn btn-light">Back to Employees</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Update Employee</h3>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${param.success}" class="alert alert-success">
                        <span th:text="${param.success}"></span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.error}"></span>
                    </div>

                    <div th:if="${employee != null}">
                        <form th:action="@{/users/update/{id}(id=${employee.id})}"
                              th:object="${employee}" method="post">

                            <h5 class="mb-3">Account Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">New Password (leave blank to keep current)</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Position</label>
                                    <input type="text" class="form-control" th:field="*{position}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Salary</label>
                                    <input type="number" class="form-control" th:field="*{salary}" step="0.01">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Hire Date</label>
                                    <input type="date" class="form-control" th:field="*{hireDate}">
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/employees}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>

                    <!-- Fallback form for User if Employee not found -->
                    <div th:if="${user != null}">
                        <form th:action="@{/users/update/{id}(id=${user.id})}"
                              th:object="${user}" method="post">

                            <h5 class="mb-3">Account Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">New Password (leave blank to keep current)</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}">
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/employees}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
