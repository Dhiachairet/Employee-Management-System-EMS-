<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMS Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-light">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Users</h2>

    <!-- Add New User Button -->
    <div class="mb-3">
        <a th:href="@{/users/add}" class="btn btn-success">Add New User</a>
    </div>

    <!-- Users Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.phone}">+123456789</td>
            <td>
                        <span th:each="role : ${user.roles}"
                              class="badge bg-info me-1"
                              th:text="${role.name}">
                            ROLE
                        </span>
            </td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
