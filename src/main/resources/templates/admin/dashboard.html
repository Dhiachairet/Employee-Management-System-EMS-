<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMS Admin</a>
        <div class="navbar-text text-light ms-auto me-3">
            Welcome, <span sec:authentication="name">User</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <!-- Stats -->
    <div class="row mt-4">
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Employees</h5>
                    <h3 th:text="${totalEmployees}">0</h3>
                    <a th:href="@{/admin/employees}" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5>Departments</h5>
                    <h3 th:text="${totalDepartments}">0</h3>
                    <a th:href="@{/admin/departments}" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Links -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Quick Links</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <a th:href="@{/admin/employees}" class="btn btn-outline-primary w-100">
                        Manage Employees
                    </a>
                </div>
                <div class="col-md-4 mb-2">
                    <a th:href="@{/admin/departments}" class="btn btn-outline-success w-100">
                        Manage Departments
                    </a>
                </div>
                <div class="col-md-4 mb-2">
                    <a th:href="@{/admin/reports}" class="btn btn-outline-info w-100">
                        View Reports
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
