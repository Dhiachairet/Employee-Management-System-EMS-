<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMS Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-light">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Employees</h2>

    <!-- Add New Employee Button -->
    <div class="mb-3">
        <a th:href="@{/users/add}" class="btn btn-success">Add New Employee</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${param.success}" class="alert alert-success">
        <span th:text="${param.success}"></span>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${param.error}"></span>
    </div>

    <!-- Employees Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Department</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}">1</td>
            <td th:text="${emp.email}">john@example.com</td>
            <td th:text="${emp.phone}">+123456789</td>
            <td th:text="${emp.position}">Developer</td>
            <td th:text="${emp.department?.name}">IT</td>
            <td>
                <span th:each="role : ${emp.roles}"
                      class="badge bg-info me-1"
                      th:text="${role.name}">
                    ROLE
                </span>
            </td>
            <td>
                <a th:href="@{'/users/edit/' + ${emp.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/users/delete/' + ${emp.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- No employees message -->
    <div th:if="${employees == null or employees.isEmpty()}" class="alert alert-info">
        No employees found. <a th:href="@{/users/add}">Add your first employee</a>
    </div>
</div>
</body>
</html>
