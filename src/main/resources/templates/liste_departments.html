<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Departments - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMS Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-light">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Departments</h2>

    <!-- Add New Department Button -->
    <div class="mb-3">
        <a th:href="@{/departments/add}" class="btn btn-success">Add New Department</a>
    </div>

    <!-- Departments Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${listDepartments}">
            <td th:text="${dept.id}">1</td>
            <td th:text="${dept.name}">IT Department</td>
            <td th:text="${dept.description}">Information Technology</td>
            <td>
                <a th:href="@{'/departments/edit/' + ${dept.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/departments/delete/' + ${dept.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
