<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Employee Registration</h4>
                </div>
                <div class="card-body">
                    <!-- Messages -->
                    <div id="successMessage" class="alert alert-success d-none"></div>
                    <div id="errorMessage" class="alert alert-danger d-none"></div>

                    <!-- Loading spinner -->
                    <div id="loadingSpinner" class="text-center loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Registering your account...</p>
                    </div>

                    <!-- Registration Form -->
                    <form id="registrationForm" onsubmit="return registerUser(event)">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <h5 class="border-bottom pb-2 mb-3">Account Information</h5>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <small class="text-muted">Minimum 6 characters</small>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <h5 class="border-bottom pb-2 mb-3">Additional Information</h5>

                                <div class="mb-3">
                                    <label for="position" class="form-label">Position</label>
                                    <input type="text" class="form-control" id="position">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Account Type *</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role"
                                               id="employee" value="employee" checked>
                                        <label class="form-check-label" for="employee">
                                            Employee
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role"
                                               id="manager" value="manager">
                                        <label class="form-check-label" for="manager">
                                            Manager
                                        </label>
                                    </div>
                                </div>

                                <div class="alert alert-info mt-4">
                                    <small>
                                        <strong>Note:</strong> After registration, you can update your
                                        position and other details in your profile.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/login}" class="btn btn-secondary me-md-2">Back to Login</a>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function registerUser(event) {
        event.preventDefault();

        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const phone = document.getElementById('phone').value;
        const position = document.getElementById('position').value;
        const role = document.querySelector('input[name="role"]:checked').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match!');
            return false;
        }

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('registrationForm').style.display = 'none';

        // Prepare data for API call
        const userData = {
            email: email,
            password: password,
            phone: phone,
            roles: [role]
        };

        // Call your existing AuthController API
        fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw error; });
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'block';

                // Show success message
                showSuccess('Registration successful! Redirecting to login...');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login?registered=true';
                }, 2000);
            })
            .catch(error => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'block';

                // Show error message
                const errorMsg = error.message || 'Registration failed. Please try again.';
                showError(errorMsg);
            });

        return false;
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.classList.remove('d-none');
        document.getElementById('errorMessage').classList.add('d-none');
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
        document.getElementById('successMessage').classList.add('d-none');
    }
</script>
</body>
</html>
